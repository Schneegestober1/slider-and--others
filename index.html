<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5bc7ff258f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="container">
            <div class="slider-wrapper">
                <!-- <h2>Task 1</h2> -->
                <button class="slide-button" id="prev-slide" aria-label="Назад">
                    <img src="img/chevron-left.svg" alt="Назад">
                </button>
                <div id="loader">Загрузка...</div>
                <div id="image-list" class="image-list"></div>
                <button class="slide-button" id="next-slide" aria-label="Вперед">
                    <img src="img/chevron-right.svg" alt="Вперед">
                </button>
            </div>
        </section>
    
        
        <!-- Task 2 FORM  -->
        <section class="form-container">
            <form class="form">
                <h3>Contact Information</h3>
                <div class="input-group">
                    <label for="fio">FIO <span>*</span></label>
                    <input type="text" id="fio" class="input-field" placeholder="Enter your Fio" onkeyup="validateFio()">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span id="fio-error"></span>
                </div>
                <div class="input-group">
                    <label for="pass">Your Password <span>*</span></label>
                    <input type="text" id="pass" class="input-field" placeholder="Enter your Password">
                    <span id="pass-error"></span>
                </div>
                <div class="button-box">
                    <button class="form-button">Continue</button>
                </div>

            </form>
        </section>

    </main>


    <script src="scripts.js" defer></script>
</body>
</html>
